<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Especificidade CSS</title>
    <style>
        /* https://specificity.keegan.st/ */
        div {background-color: #00b; color: white;} /*Especificidade 1*/
        div:hover {background-color: black; color: white;}/*Esp. 11*/
        div[wm-cor] {background-color: darkorange;} /*Esp. 11*/
        div.estilo {background-color: yellow;}/*Esp. 11*/
    </style>
</head>

<body>
    <div id="unico1" class="estilo">
        #unico1 vs .estilo vs inline
    </div>
    <div id="unico2" class="estilo">#unico2 vs .estilo</div>
    <div class="estilo" wm-cor>.estilo vs wm-cor</div>
    <div wm-cor>wm-cor</div>
    <div class="estilo">.estilo</div>
    <div>elemento</div>
</body>

</html>
